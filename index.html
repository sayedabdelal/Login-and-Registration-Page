<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <header class="header">
        <div class="nav-container">
            <span class="logo">Logo</span>
            <nav class="nav">
                <ul class="nav--ul__one">
                    <li class="nav-link"><a href="#">Home</a></li>
                    <li class="nav-link"><a href="#">Contact</a></li>
                    <li class="nav-link"><a href="#">About Us</a></li>
                    <li class="nav-link"><a href="#">Services</a></li>
                    <li class="nav-link"><a href="#">Contact</a></li>
                </ul>
                <ul class="nav--ul__two">
                    
                    <button class="btnLogin-popup">Login</button>
                </ul>
            </nav>
            <ion-icon name="menu" class="hamburger-menu"></ion-icon>
        </div>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remeber-forgot">
                    <label >
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn"> Login</button>
                <div class="login-register">
                    <p> Don't have an account? 
                        <a href="#" class="register-link">Register</a></p>
                </div>

            </form>
        </div>
        <!--  -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label for="text">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remeber-forgot">
                    <label >
                        <input type="checkbox"> I agree to the terms & conditions
                    </label>
                    
                </div>
                <button type="submit" class="btn"> Register</button>
                <div class="login-register">
                    <p> Already have an account? 
                        <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
